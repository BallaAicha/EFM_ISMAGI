<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{selectedPlace.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon  name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #f="ngForm" (ngSubmit)="onBookPlace(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Your Name</ion-label>
            <ion-input type="text" ngModel name="first-name" required ></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Last name</ion-label>
            <ion-input type="text" ngModel name="last-name" required ></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>

        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Number of Guests</ion-label>
            <ion-select [ngModel]="'2'" name="guest-number" required>

              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>


            </ion-select>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">From</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM DD YYYY" [ngModel]="startDate"  [min]="selectedPlace.availableFrom" [max]="selectedPlace.availableTo" ngModel name="date-from"  ></ion-datetime>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" >
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [ngModel]="endDate"   [min]="startDateCtrl.value" [max]="selectedPlace.availableTo"  ngModel name="date-to" pickerFormat="MM DD YYYY" #startDateCtrl="ngModel"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            color="primary"
            [disabled]="!f.valid || !datesValid()"
            type="submit" expand="block">Book Place</ion-button>

        </ion-col>
      </ion-row>

    </ion-grid>

  </form>


</ion-content>
