<ion-header [translucent]="true">
  <ion-toolbar color="white">
    <ion-title class="ion-text-center">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-row class="ion-align-items-center ion-justify-content-center ion-margin-bottom">
    <ion-col size="6">
      <ion-icon name="person-circle" class="profile-image"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row class="ion-align-items-center ion-justify-content-center ion-margin-bottom">
    <ion-col size="8">
      <ion-text class="profile-name ion-text-center">StayHub</ion-text>
    </ion-col>
  </ion-row>


  <ion-list class="ion-margin-bottom">
    <ion-item>
      <ion-icon slot="start" name="settings-outline" class="list-icon"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="moon-outline" class="list-icon"></ion-icon>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="end" ></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="help-circle-outline" class="list-icon"></ion-icon>
      <ion-label>Help</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="information-circle-outline" class="list-icon"></ion-icon>
      <ion-label>About</ion-label>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-button expand="block" (click)="onLogout()" color="danger">Logout</ion-button>
  </ion-item>
</ion-content>
