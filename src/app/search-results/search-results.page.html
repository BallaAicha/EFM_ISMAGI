<!-- search-results.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Résultats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <h2>Résultats pour "{{ searchTitle }}"</h2>
      <ion-row >
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item *ngFor="let result of searchResults">
              <ion-card class="place-card">
                <ion-img [src]="result.imageUrl" class="place-image"></ion-img>
                <ion-card-header>
                  <ion-card-title>{{ result.title }}</ion-card-title>
                  <ion-card-subtitle>{{ result.price | currency }} / Night</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                  <p>{{ result.description }}</p>
                </ion-card-content>
              </ion-card>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>


      <!-- Message si aucun résultat trouvé -->
      <div *ngIf="searchResults.length === 0">
        <p>Aucun résultat trouvé pour "{{ searchTitle }}"</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
