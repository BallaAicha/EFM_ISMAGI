<ion-header>

    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>

<ion-content class="expand">

  <div id="map" #map class="map-container"></div>
</ion-content>
